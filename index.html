<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>hello</title>
</head>
<body>
<input type="text" id="num"/>
<button onclick=put()>입력</button>
<p id="txt">내 숫자 : </p>
<br/>
<br/>

<input type="text" id="num2"/>
<button onclick=compare()>비교</button>

<br/>
<br/>

<p id="bs"> S B</p>
<script>
var mynum

function put(){
	mynum = document.getElementById('num').value
	document.getElementById('txt').innerHTML = "내 숫자 : " + mynum
}

function compare(){
	var b=0
	var s=0
	anum= document.getElementById('num2').value
	var len = anum.length
	for(i=0; i<len ;i++){
		if(-1 != mynum.indexOf(anum[i])){
			if(anum[i] == mynum[i]){
				s++
			}
			else{
				b++
			}
		}
	}
document.getElementById("bs").innerHTML = s + "S" + b + "B"
}



</script>
</body>
</html>
